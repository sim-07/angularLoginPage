<html>

<head>
  <style>

    a {
      text-decoration: none;
      color: #898989;
    }

    .form-container {
      height: 370px;
      min-width: 150px;
      max-width: 500px;
      width: 85%;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid lightgrey;
      border-radius: 15px;
      padding: 170px 20px 20px 20px;
    }


    .email,
    .password {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <form class="form-container">

    <!-->mat-icon>lock</mat-icon-->

    <h1 style="margin-top: -120px; margin-bottom: 70px; color: #6c6c6c;">Forgot password</h1>

    <mat-divider style="margin-top: -40px; margin-bottom: 60px;"></mat-divider>

    <!--Email-->
    <mat-form-field class="email">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email">
    </mat-form-field>

    <!--Button-->
    <button mat-raised-button style="margin-top: 30px; width: 100%;" (click)="forgotPassword()">Send</button>

    <p style="top: 40px; position: relative; color: #898989;"><a href="/login">Back to login</a></p>


  </form>
</body>
</html>
